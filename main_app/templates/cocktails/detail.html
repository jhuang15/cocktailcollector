{% extends 'base.html' %}
{% block content %}

<h1>Cocktail Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ cocktail.name }}</span>
    <p>Type: {{ cocktail.type }}</p>
    <p>Description: {{ cocktail.description }}</p>
    <p>Difficulty: {{ cocktail.difficulty }}</p>
  </div>
</div>

{% endblock %}
